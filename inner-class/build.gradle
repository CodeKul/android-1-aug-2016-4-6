group 'com.codekul.android52'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'com.obdobion:calendar:1.0.0'
}

jar {
    manifest {
        attributes 'Main-Class': 'com.codekul.android52.innerclass.Main'
    }
}
